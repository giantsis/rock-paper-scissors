<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function getComputerChoice(){
            let randomNumber=Math.floor(Math.random()*3);
            switch (randomNumber) {
            case 0:
                 computerChoice= "rock"
                 console.log("PC choose rock");
                 break
             case 1:
                computerChoice= "paper"
                console.log("PC choose paper"); 
                break
             case 2:
                 computerChoice="scissors"
                 console.log("PC choose scissors");
                 break
                }
            return  computerChoice;   
        }
        
                 
        function playerSelection(){
            let player=prompt("Please choose between rock-paper-scissors");
            if (player.toLowerCase() ==="rock")
            {
                console.log("Player choose rock");
            }
            else if (player.toLowerCase() ==="paper") {
                console.log("Player choose paper"); 
            }
            else if(player.toLowerCase() ==="scissors"){
                console.log("Player choose scissors")
            }
            return player;
        }
        let countPlayerWin=0;
        let countComputerWin=0;
        let countTies=0;

        function playRound(playerSelection, computerSelection) {

            if(playerSelection === computerSelection)
            {
                console.log("The game came tie.");
                countTies ++;
            }
            else
              if (
               (playerSelection==="rock" && computerSelection==="scissors")||
               (playerSelection==="paper" && computerSelection==="rock")||
               (playerSelection==="scissors" && computerSelection==="paper")
               )
               {
                console.log("Winner is player.")
                countPlayerWin ++;

               }
               else{
                console.log("Winner is Computer.")
                countComputerWin ++;
               }


           
            

        }
       
       
       function playGame(){
        playRound(playerSelection(), getComputerChoice());
       }
       for (i=0; i<5; i++){
        playGame();
       }
       if(countPlayerWin==1)
       {
        console.log("Player win " + countPlayerWin + " game.");
       }
       else
       {
        console.log("Player win " + countPlayerWin + " games.");
       }

       if(countComputerWin==1)
       {
        console.log("PC win " + countComputerWin + " game.");
       }
       else
       {
        console.log("PC win " + countComputerWin + " games.");
       }
       
       
       if(countTies==1)
       {
        console.log(countTies + " game came tie.")
       }
       else
       {
        console.log(countTies + " games came tie.")
       }
       
    </script>
</body>
